experiments:
  - metadata:
      name: run-privileged-container
      type: privileged-container
      namespace: default
    parameters:
      experiment:
        image: "alpine:latest"
        command: ["sh", "-c", "echo pwned > /tmp/malicious-activity-log && sleep 3600"]
        privileged: true
        hostPid: true
        hostNetwork: true
        runAsRoot: true
        capabilities:
          - NET_ADMIN
          - SYS_ADMIN
      verifier:
        deployed: true
        command:
          - cat
          - "/tmp/malicious-activity-log"
